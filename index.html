<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        /* Basic styles directly in the HTML */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f7fa;
            background-image: linear-gradient(135deg, #f6f7f9 0%, #e9ecef 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .loading {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }
        .loading::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #3b82f6, #f59e0b);
        }
        .loader-title {
            font-size: 2rem;
            color: #3b82f6;
            margin-bottom: 1rem;
        }
        .spinner {
            width: 50px;
            height: 50px;
            margin: 1.5rem auto;
            border: 5px solid rgba(59, 130, 246, 0.2);
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="app" class="loading">
        <div class="loader-title">Quiz de Culture Générale</div>
        <div>Chargement de l'application...</div>
        <div class="spinner"></div>
    </div>
    
    <link data-trunk rel="css" href="static/styles.css">
    <script>
        // This is just a basic loader
        window.addEventListener('DOMContentLoaded', () => {
            console.log('App initialized');
        });
    </script>
</body>
</html>
